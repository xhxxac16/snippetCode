<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta charset="UTF-8">
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no, minimal-ui" />
    <!--禁止自动识别电话号码、邮箱-->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="wap-font-scale" content="no">
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="dns-prefetch" href="//s1.test.com">
    <link rel="dns-prefetch" href="//s2.test.com">
    <link rel="dns-prefetch" href="//s3.test.com">
    <!--网页标题-->
    <title>标题</title>
    <!--网页关键词-->
    <meta name="keywords" content="关键词" />
    <!--网页描述-->
    <meta name="description" content="不超过150个字符" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/pages/index.css">
    <script>
        (function (doc, win) {
            var docEle = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEle.clientWidth;
                        if (!clientWidth) return;
                    var fontSize = 100,
                        pageW = 750;
                        wk = 750;
                        if (docEle.clientWidth <= wk) {
                            docEle.style.fontSize = docEle.clientWidth / pageW * fontSize + "px";
                        } else {
                            docEle.style.fontSize = wk / pageW * fontSize + "px";
                        }
                };

                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
    </script>
    <script src="../js/tips.js"></script>
</head>
<body>

</body>
</html>
